<htnl>
    <script>

     /* Nesse caso, o (reduce) filtra ou seleciona apenas os números maiores que 5,
        na ordem da esquerda para a direita,que estão localizados dentro do array */

        
    var numeros = [10, 13, 3, 5, 20, 17, 14, 30, 2, 4, 1, 9];

    var selecionados = numeros.reduce(function(total, item) {
        if(item > 5) {
            total.push(item);
        }

        return total;
    }, []);

    console.log(selecionados);
    document.write(selecionados);
    window.alert(selecionados);

    

    </script>
</htnl>
