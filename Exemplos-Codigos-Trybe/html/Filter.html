<html>
<script>

 //Usando o método (push)  
 var numeros = [10, 18, 1, 15, 11, 14, 17];          //Declarei uma variável numeros

 var resultado = [];                    //Declarei uma variável resultado e ela recebe um array vaziu

 for(i = 0; i < numeros.length; i++) {  //Usei um for com índice 0,índice menor que numeros.length,índice de 1 em 1
 if(numeros[i] > 10) {                  //If numeros de índice maior que 10
 resultado.push(numeros[i]);            //Aqui a minha variável resultado através do push seleciona os numeros Maiores que 10
 }                                     
 }
   console.log(resultado);                //O console.log vai me mostrar os numeros que foram separados na variável resultado
   window.alert(resultado);
   document.write(resultado);
 

    
 //Usando o método (filter)
 var numeros = [10, 18, 1, 15, 11, 14, 17];

 var maiorQue10 = function(item) {
 if(item > 10) {
    return true;
 } else {
    return false;
 }
 }
 var novosNumeros = numeros.filter(maiorQue10);
    console.log(novosNumeros);
    window.alert(novosNumeros);
    document.write(novosNumeros);



 //Usando o método (filter) (simplificado) e (melhorado)
 var numeros = [10, 18, 1, 15, 11, 14, 17, 19, 25];

 var novosNumeros = numeros.filter(function(item) {
     return item > 10;
 });
     console.log(novosNumeros);
     window.alert(novosNumeros);
     document.write(novosNumeros);

     

 //Usando o método (filter) com dados de (texto) selecionando apenas a primeira (letra) de cada nome
 var nomes = ["Fernando", "Rodrigo", "Luiz", "Vera", "Adriano", "Lucas", "Pedro"];

 var filtrarNomes = function(item) {
    return item.charAt(0) == "F";
 };
 var selecionados = nomes.filter(filtrarNomes);
    console.log(selecionados);
    window.alert(selecionados);
    document.write(selecionados);


    
 //Usando o método (filter) para selecionar apenas os numeros (pares) e (ímpares) ou apenas (pares) ou apenas (ímpares)
 var numeros = [10, 18, 1, 15, 11, 14, 17, 19, 25, 12];

 var pares = function(item) {
     return !(item % 2);
 }
 var impares = function(item) {
     return item % 2;
 }
 var numerosPares = numeros.filter(pares);
 var numerosImpares = numeros.filter(impares);

    console.log(numerosPares);
    console.log(numerosImpares);
    window.alert(numerosPares);
    document.write(numerosPares);
    window.alert(numerosImpares);
    document.write(numerosImpares);

 //Usando o método (filter) para filtrar objetos
 var filmes = [
     {titulo: "Titanic", duracao: 195, nota: 7.5},
     {titulo: "The Avengers", duracao: 203, nota: 9.5},
     {titulo: "Bean", duracao: 90, nota: 6.5},
 ]

 var notaCorte = 8;

 var bons = function(item) {
     return item.nota >= notaCorte;
 }
 var ruins = function(item) {
     return item.nota < notaCorte;
 }

 var filmesBons = filmes.filter(bons);
 var filmesRuins = filmes.filter(ruins);

 console.log(filmesBons);
 console.log(filmesRuins);
 window.alert(filmesBons);
 document.write(filmesBons);
 window.alert(filmesRuins);
 document.write(filmesRuins);

 //Usando método (filter) para selecionar alguns indivíduos em uma lista de convidados
 var convidados = [
     {nome: "Fernando", vip: true, idade: 38},
     {nome: "Rodrigo", vip: true, idade: 39},
     {nome: "Carlos", vip: false, idade: 42},
     {nome: "Sandro", vip: false, idade: 40},
 ]
  
 var filtraVip = function(item){
     return item.vip;
 }
 
 var vips = convidados.filter(filtraVip);
 console.log(vips);
 window.alert(vips);
 document.write(vips);

</script>
</html>
