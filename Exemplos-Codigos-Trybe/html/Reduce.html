<html>
    <script>
      /* Nesse exemplo ele mostra o índice no final de cada etapa de cálculo...exemplo: 1.5+2=3.5    índice 1.
                                                                                        3.5+4=7.5    índice 2.
                                                                                        7.5+10=17.5  índice 3...etc...
      */   
                                                                                    
     var valores = [1.5, 2, 4, 10];
      //17.5
     var calc = function(total, item, indice) {
         console.log(`T: ${total} I: ${item} I: ${indice}`);
         return total + item;
     }
      
     var somatoria = valores.reduce(calc);
     console.log(somatoria);
     document.write(somatoria);
     window.alert(somatoria);

    </script>
</html>
