<html>
    <script>
       
     //Nesse caso,pode ser usado quantos else if quiser 
  
     var valorCompra = prompt( " Digite o valor do produto " );
     
     if(valorCompra <= 10) {
        document.write( " Permitido apenas compra a vista " );
        console.log( " Essa compra não pode ser parcelada " );
        window.alert( " Compra abaixo de 10 Reais...pagamento a vista " );
     } else if(valorCompra > 10 && valorCompra < 20) {
         document.write( " Permitido financiamento em 3 vezes sem juros " );
         console.log( " Essa compra pode ser parcelada " );
         window.alert( " Compra entre 10 e 20 Reais...liberar condição " );
     } else {
         document.write( " Permitido financiamento em ate 12 vezes sem juros " );
         console.log( " Parcelamento liberado " );
         window.alert( " Compra acima de 20 Reais...condição especial " );
     }



    </script>
</html>
