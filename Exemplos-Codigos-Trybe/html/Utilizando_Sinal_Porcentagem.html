<html>
    <script>


    var num1 = 10;      //Criando variável número1 e número2 com seus respectivos valores
    var num2 = 6;

    soma = num1 + num2;           //Variável numero3 é igual a variável numero1 + variável número2  
    document.write(soma + "<br>");    //Imprimindo na tela o resultado e pulando uma linha usando "<br>"

    sub = num1 - num2;
    document.write(sub + "<br>");

    mult = num1 * num2;
    document.write(mult + "<br>");

    div = num1 / num2;
    document.write(div + "<br>");

    porcent = num1 % num2;               //Usamos % quando queremos saber o resto que sobrou de uma divisão
    document.write(porcent + "<br>");
    
    console.log(soma, sub, mult, div, porcent);     //Mostrando todos os resultados no console para o programador
    window.alert("Clique aqui para obter os resultados");    //Mensagem de texto antes de dar o resultado


    </script>
</html>
