<html>
    <script>

      var letra = prompt( " Digite uma letra " );
      /*O switch é utilizado para fazer comparações...como nesse exemplo,que usei para comparar se a letra digitada 
      dentro do prompt é uma vogal ou uma consoante*/

      switch(letra) {                    
          case 'a':
              document.write( " A letra digitada é uma vogal " );
              break;
          case 'e':
              document.write( " A letra digitada é uma vogal " );
              break;
          case 'i':
              document.write( " A letra digitada é uma vogal " );
              break;
          case 'o':
              document.write( " A letra digitada é uma vogal " );
              break;
          case 'u':
              document.write( " A letra digitada é uma vogal " );
              break;
          default:
              document.write( " A letra digitada é uma consoante " );            
              

      }


    </script>
</html>
