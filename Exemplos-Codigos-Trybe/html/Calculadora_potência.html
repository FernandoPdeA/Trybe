<html>
    <script>


function potencia(base, expoente) {
    if (expoente == undefined) {
        expoente == 2; //Define o expoente padr√£o
     }

      var resultado = 1;
      for (var cont = 0; cont < expoente; cont++) {
        resultado *= base;

     }
    
      return resultado;

     }
      console.log(potencia(2));    
      console.log(potencia(2, 5)); //2 elervado ao expente 5


    </script>
</html>
