<html>
    <script>


     var x = 10;
     var y = 20;

     while(x < y) {       //Enquanto o valor de x for menor que o valor de y execute isso de 1 em 1 usando o x++
         document.write( " Aprendendo a programar " );
         window.alert( " Hora de programar " );
         console.log( " Minha meta " );
         x++;
         
     }
      

    </script>
</html>
