<html>
    <script>

      //Executando um cálculo qualquer usando uma função

      function div(num1, num2) {
          return num1 / num2;  
      }    

      var retorno = div(150, 5);
      document.write( " Resultado da div : " + retorno);

      
      console.log( " Resultado da div : " + retorno);
      window.alert( " Resultado da div : " + retorno);

      

    </script>
</html>
