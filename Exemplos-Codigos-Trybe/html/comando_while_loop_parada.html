<script>

var contador = 0;       //começa a contar apartir do zero
    while(true) {       //usar sempre o true para looping infinito
    console.log("Looping infinito" + contador);      //aqui você descreve o looping + contador
    contador = contador + 1;                         //contagem de um em um
    }

    break;   //signifca parada

    console.log("Fim de Programa");

  </script>
