<html>
    <script>

    var nome = window.prompt( " Insira seu nome " );         //Declarando a variável nome e abrindo a caixa de diálogo
    var endereco = window.prompt( " Insira seu endereço " ); 
    var idade = window.prompt( " Digite sua idade " );
    
    document.write(nome + "<br>");   //Imprimindo na tela o que foi digitado na caixa de diálogo
    document.write(endereco + "<br");
    document.write(idade + "<br>");

    
    console.log(nome);        //Mostrando no console o que foi digitado na variável nome
    console.log(endereco);
    console.log(idade);
    window.alert(nome);   //Mostrando na caixa de diálogo o que foi digitado na variável endereco


    </script>
</html>
