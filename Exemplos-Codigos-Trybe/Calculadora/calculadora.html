<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="./style.css">
  <title>Calculadora</title>

</head>

<body>
  <div class="calculadora">
    <h1>Calculadora</h1>
    <h5 class="textReset">Reset</h5>
    <span class="reset">
      <img src="./image/reset-removebg-preview.png" width="30" height="30" alt="Sinal de reset">
    </span>
    <form>
      <div class="seletores">
        <div class="seletores2">
          <span class="soma">
            <img src="./image/soma-removebg-preview.png" width="25" height="25" alt="Sinal de soma">
          </span>
        </div>
        <div class="seletores2">
          <span class="multiplica">
            <img src="./image/multiplicar-removebg-preview.png" width="25" height="25" alt="Sinal de multiplicação">
          </span>
        </div>
        <div class="seletores2">
          <span class="divide">
            <img src="./image/dividir-removebg-preview.png" width="25" height="25" alt="Sinal de divisão">
          </span>
        </div>
        <div class="seletores2">
          <span class="subtrai">
            <img src="./image/diminuir-removebg-preview.png" width="25" height="25" alt="Sinal de subtração">
          </span>
        </div>
      </div>
      <input type="text" name="num1" placeholder="Digite..." autocomplete="off">
      <input type="text" name="num2" placeholder="Digite..." autocomplete="off">
      <input type="submit" value="Calcular">
    </form>
    <div class="divisoria"></div>
    <table class="resultado">
      <tr>Resultado</tr>
      <tbody>
        <!-- Aqui será dinâmico -->
      </tbody>
    </table>
  </div>

  <script src="./index.js"></script>
</body>

</html>
