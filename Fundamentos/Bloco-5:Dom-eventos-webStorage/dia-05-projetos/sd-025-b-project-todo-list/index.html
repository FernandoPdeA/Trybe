<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="style.css">
  <title>Projeto lista de tarefas</title>
</head>

<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
  </header>

  <main>
    <section class="informacao">
      <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
      <input type="text" id="texto-tarefa">
      <button id="criar-tarefa">Adicionar</button>
    </section>

    <section class="listas">
      <ol id="lista-tarefas">
        <!-- li dinâmica -->
      </ol>
    </section>

    <section class="controles">
      <button id="mover-cima"><span class="material-symbols-sharp">
          expand_less
        </span></button>
      <button id="mover-baixo"><span class="material-symbols-sharp">
          keyboard_arrow_down
        </span>
      </button>
      <button id="remover-selecionado">Remover selecionados</button>
      <button id="remover-finalizados">Limpar selecionados</button>
      <button id="apaga-tudo">Limpar lista</button>
      <button id="salvar-tarefas">Salvar tarefas</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
