<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Project meme-generator</title>
</head>

<body>
  <header>
    <h1>Project meme-generator</h1>
  </header>

  <form action="">
    <label for="">Texto</label>
    <input type="text" maxlength="60" name="text" id="text-input" placeholder="Text preview...">
    <br>
    <label for="">Imagem</label>
    <input type="file" name="foto" id="meme-insert">
  </form>

  <section class="container" id="meme-image-container">
    <div class="imagem">
      <img src="/imgs/meme2.png" alt="Imagem do meme" id="meme-image">
    </div>
    <div class="preview-text-overflow">
      <p id="meme-text">
        <!-- Text preview... -->
      </p>
    </div>
  </section>

  <section class="botton-style">
    <h1>Escolha seu estilo</h1>
    <button type="button" id="fire">Fire</button>
    <button type="button" id="water">Water</button>
    <button type="button" id="earth">Earth</button>
  </section>

  <section class="pre-meme-image">
    <h1>Escolha um dos memes</h1>
    <div>
      <img src="/imgs/meme1.png" alt="Cãozinho lindo" id="meme-1">
      <img src="/imgs/meme2.png" alt="Chapolin " id="meme-2">
      <img src="/imgs/meme3.png" alt="Júlios" id="meme-3">
      <img src="/imgs/meme4.png" alt="Star" id="meme-4">
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
