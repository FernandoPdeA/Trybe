<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Project carta misteriosa</title>
</head>

<body>
  <header>
    <h1>Project carta misteriosa</h1>
  </header>
  <form action="">
    <input type="text" id="carta-texto" placeholder="Escreva sua carta...">
    <button id="criar-carta" class="btn btn-gray">Criar carta</button>
  </form>
  <section class="visualiza-texto">
    <p id="carta-gerada">Sua carta será exibida aqui :)</p>
  </section>
  <div class="contador">
    <p>Número de palavras :</p>
    <p id="carta-contador"></p>
  </div>

  <script src="script.js"></script>
</body>

</html>
